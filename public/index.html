<!DOCTYPE html>
<html lang="en">
<head>
    <title>DE-EN Dictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/init.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/valid.js"></script>
    <script src="scripts/crud.js"></script>
    <script src="scripts/main.js" defer="defer"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header__logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="header__title">
            <h1>let DE be EN</h1>
            <h5>my tiny dictionary</h5>
        </div>
    </header>
    <!-- Main area -->
    <main>
        <section class="management">
            <form>
                <input type="text" id="word__search">
            </form>
            <div id="main__buttons">
                <button id="translate">translate</button>
                <button id="translate__history">history</button>
                <button id="manage">manage</button>
            </div>
        </section>

        <section class="german">
            <div>
                <span></span>
            </div>
        </section>

        <section class="translation">
            <div id="english">
                <p class="word__details">
                </p>
            </div>

            <div id="forms">
                <p class="word__details">
                </p>
            </div>

            <div id="example">
                <p class="word__details">
                </p>
            </div>
        </section>

        <section class="buttons">
            <button id="nouns">nouns</button>
            <button id="verbs">verbs</button>
            <button id="adjectives">adjectives</button>
            <button id="adverbs">adverbs</button>
            <button id="hide">hide</button>
        </section>

        <section class="tables">
        </section>

        <section class="forms hidden">
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="copyright">
            <span>&copy; 2018 <a href="http://bit.ly/2zFCCks">Andrei Ostrovski</a></span>
        </div>
    </footer>
</body>
</html>
